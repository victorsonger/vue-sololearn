<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>局部指令</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <input v-focus>
</div>

<script>
new Vue({
	el:'#app',
	directives:{
		focus:{
			inserted: function(el){
				el.focus()
			}
		}
	}
})
</script>
</body>
</html>
