<!--指令是带有 v- 前缀的特殊属性。
指令用于在表达式的值改变时，将某些行为应用到 DOM 上。如下例子：-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue指令</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p v-if="seen">消失吧</p>
	<template v-if="seen"><!--template在页面加载时不会被渲染，可被后续的js触发-->
		<h1>sssss</h1>
	</template>

   
</div>

<script>
new Vue({
	el:'#app',
	data:{
		seen:true
	}
})    
</script>
</body>
</html>
