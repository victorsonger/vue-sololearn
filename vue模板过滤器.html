<!--Vue.js 允许你自定义过滤器，被用作一些常见的文本格式化。由"管道符"指示, 格式如下：

{{ message | capitalize }}


<div v-bind:id="rawId | formatId"></div>-->

<!--过滤器函数接受表达式的值作为第一个参数。
以下实例对输入的字符串第一个字母转为大写：-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>过滤器</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   {{message | capitalize}}
</div>
<!--Boolean 对象描述
在 JavaScript 中，布尔值是一种基本的数据类型。Boolean 对象是一个将布尔值打包的布尔对象。Boolean 对象主要用于提供将布尔值转换成字符串的 toString() 方法。
当调用 toString() 方法将布尔值转换成字符串时（通常是由 JavaScript 隐式地调用），JavaScript 会内在地将这个布尔值转换成一个临时的 Boolean 对象，然后调用这个对象的 toString() 方法。-->
	

<script>
new Vue({
	el:'#app',
	data:{
		message:'guolvqi'
	},
	filters:{
		capitalize: function (value){
			if (!value) return ''
			value=value.toString()
		    return value.charAt(0).toUpperCase() + value.slice(1)
		}
	}
})
</script>
</body>
</html>
