<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue属性前缀</title>
	<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	


</head>
<body>
	<div id="vue_det">
		<h1>site:{{site}}</h1>
		<h1>url:{{url}}</h1>
		<h1>Alexa:{{alexa}}</h1>
	</div>
	<script type="text/javascript">
		var data = { site:"同性交友", url:"www.bilibili.com", alexa:10000}
		var vm = new Vue({
		    el:'#vue_det',
			data: data
		})

		document.write(vm.$data === data)
		document.write("<br>")
		document.write(vm.$el === document.getElementById('vue_det')) //不要再vue里用jq语法，这是不推荐的

	</script>
	
</body>
</html>
