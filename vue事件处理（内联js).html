<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue事件处理</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <button v-on:click="say('hi')">say hi</button>
   <button v-on:click="say('what')">say what</button>
</div>

<script>
new Vue({
	el:'#app',
	methods:{
		say: function(message){
			alert(message)
		}
	}
})
    
</script>
</body>
</html>
