<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue循环(数组）</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <ul>
   	<template v-for="site in sites">
   		<li>{{site.name}}</li>
   		<li>----------------</li>
   	</template>
   </ul>
</div>

<script>
new Vue({
	el: '#app',
	data:{
		sites:[
		{name:'wawawa'},
		{name:'sdsdas'},
		{name:'ddsfdf'}
		]
	}
})
    
</script>
</body>
</html>
