<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue用户输入</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">   
   <p>{{message}}</p>
   <button v-on:click="reverseMessage">反转字符串</button>
</div>

<script>
new Vue({
  el:'#app',
  data:{
	message:'victor'
	},
	methods: {
		reverseMessage: function(){
	        this.message = this.message.split('').reverse().join('')

		}
	}
})    
</script>
</body>
</html>
