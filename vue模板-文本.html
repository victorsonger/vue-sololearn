<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue文本</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <p>{{message}}</p>
</div>

<script>
new Vue({
	el:'#app',
	data:{
		message:'这是一个vue文本案例'
	}
})			
</script>
</body>
</html>
