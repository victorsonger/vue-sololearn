<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue样式</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<style>
.active{
	width: 15rem;
	height: 15rem;
	background: red;
}
</style>
</head>
<body>
<div id="app">
   <div v-bind:class="{'active': isActive}"></div>
</div>

<script>
new Vue({
	el:'#app',
	data:{
		isActive: true
	}
})
</script>
</body>
</html>
