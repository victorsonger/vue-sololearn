<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue模板html</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <div v-html="message"></div>
</div>

<script>
new Vue({
	el:'#app',
	data:{
		message:'<h1>秀，等离子影秀</h1>'
	}
})
</script>
</body>
</html>
